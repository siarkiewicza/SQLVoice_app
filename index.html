
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Voice - Simple Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        h2 {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .results {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
        }

        .code-block {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.375rem;
            font-family: monospace;
            margin: 1rem 0;
            white-space: pre-wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f8fafc;
            font-weight: 600;
            color: #4b5563;
        }

        @media (max-width: 640px) {
            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>SQL Voice</h1>
            
            <div class="input-group">
                <h2>Select Database</h2>
                <input type="text" placeholder="Enter database name">
                <button>Analyze</button>
            </div>

            <div class="input-group">
                <h2>Enter Your Query</h2>
                <textarea placeholder="Enter natural language query"></textarea>
                <button>Run Query</button>
            </div>

            <div class="results">
                <h2>Results</h2>
                
                <div>
                    <h3>SQL Query:</h3>
                    <div class="code-block">SELECT * FROM users WHERE age > 25;</div>
                </div>

                <div>
                    <h3>Summary:</h3>
                    <p>This query retrieves all users who are older than 25 years.</p>
                </div>

                <div>
                    <h3>Table Results:</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>28</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
